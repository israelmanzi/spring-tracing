services:
  app:
    depends_on:
      db:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-app
    ports:
      - "8080:8080"
    networks:
      - app_net
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://192.168.100.170:4318/v1/traces
      OTEL_EXPORTER_OTLP_METRICS: http://192.168.100.170:4318/v1/metrics
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: web-app
      OTEL_RESOURCE_ATTRIBUTES: "service=web-app,env=prod"
    entrypoint: ["java", "-javaagent:/otel-agent.jar", "-Dotel.service.name=web-app", "-jar", "spring-boot-docker-postgres.jar"]
    volumes:
      - ./otel-agent.jar:/otel-agent.jar

  db:
    container_name: postgres-db
    image: postgres:14-alpine
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres"]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_net
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: automobiles
      PGDATA: /var/lib/postgresql/data/pgdata

networks:
  app_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
